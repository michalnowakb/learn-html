<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Simple Page</title>
	<style>
		body{
			background-color: #E6F542;
		}
		nav{
			list-style-type: none;
		}
		span{
			font-style: italic;

		}
		h1{
			background-color: #426AF5;
		}
		li{
			padding: 10px;
			font-size: 26px;
			border-left: solid;
			display: inline-block;
			float: right;
			text-transform: uppercase;
			background-color: #F33B05;
		}
		li:hover {
			background-color: #F1B631;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<nav>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Contact</a></li>
	</nav>
	<h1>Page Header</h1>
	<p>This is a <span>simple</span> paragraph</p>

</body>
</html>
